<!doctype html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" custom.css>
    <script>
        $(document).ready(function() {
           
             var availableTags = [
             {% for language in languages %}
                  "{{language}}",
                {% endfor %}
            ];
                 
            $('#Languageinput').autocomplete({
                source: availableTags,              
                select : showResult,
                focus : showResult,
                change : showResult,


                function( event, ui ) {
                    $( "#languageName").val( ui.item.id );
                    $(this).closest('form').submit();
                },

            })
                   
            function showResult(event, ui) {
                $('#languageName').text(ui.item.label)
            }
        });
    </script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-dark">
    <div>
     <form>     
        <div class="ui-widget">
            <form method="post">
            <label for="input">Enter Symbol: </label>
            <input id="Languageinput"/><br>
            <input type="submit" style="visibility: hidden;" ></div>
            Label of City Name: <div id="languageName"></div>
            </form>
        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
